<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
        <title> Landing Page do Instagram </title>
    </head>

    <body>

        <div class="instagram-wrapper">
            <!-- Conteúdo da tela, container pai -->

            <!-- ! ============ Lado do smartphone ============   -->
            <div class="instagram-phone">
                <img src="Imagens/Mexendo_instagram.png" alt="Celular apresentando uma página do Instagram">
            </div>

            <!-- ! ============ Lado do Login ============ -->
            <div class="instagram-continue">
                <!-- ! ============ Tela de Continue com o Instagram ============ -->
                <div class="group">
                    <!-- Primeira tela branca e azul de login e registro do Instagram -->
                    <img src="Imagens/instagram_escrito.png" class="instagram-logo" alt="Logo do Instagram escrito"
                        width="150" height="80">

                    <div class="profile-photo">
                        <!-- Foto do perfil do Instagram -->
                        <img src="Imagens/Imagem_perfil_instagram_novo.jpg" alt="Imagem do perfil do Instagram"
                        width="80" height="200">
                    </div>

                    <a href="#" class="instagram-login"> Continue com Felipe Castro </a>
                    <a href="#" class="instagram-logout"> Remover conta </a>
                </div>
                <!-- ! ============ Alternar conta do Instagram ============  -->
                <div class="group">
                    <!-- Segunda tela branca e azul do Instagram -->
                    <p class="not-account"> Não é Felipe Castro? </p>
                    <p class="not-account">
                        <span class="link-blue"> Alternar contas </span>
                        ou
                        <span class="link-blue"> Inscreva-se </span>
                    </p>
                </div>
                <!-- ! ============ Baixe o aplicativo no Android e IOS ============ -->
                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o aplicativo
                    </p>
                    <div class="download">
                        <a href="#" class="app-download">  </a>
                        <a href="#" class="app-download">  </a>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
